<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>クイズゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="sceneTop" class="top screen">
      <h1>４択クイズ</h1>
      <button id="btnStart">Game Start</button>
    </div>

    <div id="sceneGame" class="game screen">
      <h1>ゲーム画面</h1>
      <p id="textQuestion"></p>
      <ul id="listAnswer"></ul>
    </div>

    <div id="sceneResult" class="result screen">
      <h1>リザルト画面</h1>
      <p>正解数は<span id="numResult"></span>問です。</p>
      <button id="btnReset" onclick="window.location.reload();">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
